<head>
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-6 col-xl-5">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="text-center mb-4">
              <i class="fas fa-dumbbell fa-2x me-3" style="color: #ff6219;"></i>
              <span class="h3 fw-bold mb-0">GymBros</span>
            </div>
            <p class="text-center h4 fw-bold mb-4 mx-1 mx-md-4 mt-4">Login</p>
            <form id="login-form" class="mx-1 mx-md-4">
              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                  <input type="email" id="loginEmail" name="email" class="form-control" placeholder="Email" required>
                </div>
              </div>
              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                    <input type="password" id="loginPassword" name="password" class="form-control" placeholder="Password" required>
                </div>
              </div>
              <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <button type="submit" class="btn btn-primary btn-lg">Login</button>
              </div>
              <div class="text-center">
                <p class="small">Don't have an account?  <a href="/views/register.html" id="go-to-register">Regístrate aquí</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-xl-5 d-flex justify-content-center align-items-center">
        <img src="https://thumbs.dreamstime.com/b/muscular-caucasian-man-lifting-barbell-modern-gym-smiling-confidently-comic-illustration-ai-generated-336415813.jpg"
          class="img-fluid" style="max-width: 250px; border-radius: 10px;" alt="Gym Image">
      </div>
    </div>
  </div>
</section>
<script src="../js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/js/all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
